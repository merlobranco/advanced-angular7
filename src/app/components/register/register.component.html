<div class="col-lg-6">
	<h1>{{ title }}</h1>

	<div class="alert alert-success" *ngIf="message == 'created'">User created successfully!!! <a [routerLink]="['/login']">Login here</a></div>

	<div class="alert alert-danger" *ngIf="message != '' && message != 'created'">{{ message }}</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
		<p>
			<label>Name</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">The Name field is required</span>
		</p>
		<p>
			<label>Surname</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
			<span *ngIf="!surname.valid && surname.touched">The Surname field is required</span>
		</p>
		<p>
			<label>Email</label>
			<input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">The Email field is not valid</span>
		</p>
		<p>
			<label>Password</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">The Password field is not valid</span>
		</p>
		<input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!registerForm.form.valid"/>
	</form>
</div>
