<div class="col-lg-6">
	<h1>{{ title }}</h1>

	<div class="alert alert-success" *ngIf="message == 'updated'">User upated successfully!!!</div>

	<div class="alert alert-danger" *ngIf="message != '' && message != 'updated'">{{ message }}</div>

	<form #accountForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
		<p>
			<label>Name</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">The Name field is required</span>
		</p>
		<p>
			<label>Surname</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
			<span *ngIf="!surname.valid && surname.touched">The Surname field is required</span>
		</p>
		<p>
			<label>Email</label>
			<input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">The Email field is not valid</span>
		</p>

		<div class="account_image" *ngIf="user.image && user.image != 'null'">
			<img src="{{ url + '/get-image-file/' + user.image}}" />
		</div>

		<!--<p>
			<label>Upload your avatar</label>
			<input type="file" placeholder="Upload avatar" (change)="fileChangeEvent($event)">
		</p>-->
		<div class="custom-file my-3">
    		<input type="file" class="custom-file-input" id="inputAvatarFile" (change)="fileChangeEvent($event)"/>
    		<label class="custom-file-label" for="inputAvatarFile" >{{ avatarFile }}</label>
  		</div>
		
		<input type="submit" value="Update" class="btn btn-primary" [disabled]="!accountForm.form.valid"/>
	</form>
</div>
