<div class="col-lg-10">
	<h3>{{ title }}</h3>
	<div class="alert alert-danger" *ngIf="message != ''">{{ message }}</div>

	<div class="alert alert-warning" *ngIf="message == '' && !(animals && animals.length > 0)">There are no animals registered</div>

	<table class="table table-hover">
		<thead class="thead-light">
			<tr>
				<th>Name</th>
				<th>Year</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let animal of animals">
				<td>{{ animal.name }}</td>
				<td>{{ animal.year }}</td>
				<td>
					<button class="btn btn-sm btn-success mr-3"><i class="fas fa-eye"></i> Show</button>
					<button class="btn btn-sm btn-primary mr-3"><i class="fas fa-pencil-alt"></i> Edit</button>
					<button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
