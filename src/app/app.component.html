<div class="col-lg-12 mt-3">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" [routerLink]="['/home']">{{ title }}</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  		<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	    		<li class="nav-item ml-3" [routerLinkActive]="['active']">
	        		<a class="nav-link" [routerLink]="['/home']"><i class="fas fa-home"></i> Home</a>
	      		</li>
	      		<li class="nav-item ml-3" [routerLinkActive]="['active']">
	        		<a class="nav-link" [routerLink]="['/animals']"><i class="fas fa-hippo"></i> Animals</a>
	      		</li>
	      		<li class="nav-item ml-3" [routerLinkActive]="['active']">
	        		<a class="nav-link" [routerLink]="['/keepers']"><i class="fas fa-user-injured"></i> Keepers</a>
	      		</li>
	      		<li class="nav-item ml-3" [routerLinkActive]="['active']">
	        		<a class="nav-link" [routerLink]="['/shop']"><i class="fas fa-shopping-basket"></i> Shop</a>
	      		</li>
	      		<li class="nav-item ml-3" [routerLinkActive]="['active']">
	        		<a class="nav-link" [routerLink]="['/contact']"><i class="fas fa-at"></i> Contact</a>
	      		</li>
	    	</ul>
	    	<ul class="navbar-nav ml-auto" *ngIf="!identity">
	    		<li class="nav-item ml-3" [routerLinkActive]="['active']">
	        		<a class="nav-link" [routerLink]="['/register']"><i class="fas fa-user-plus"></i> Sign in</a>
	      		</li>
	      		<li class="nav-item ml-3" [routerLinkActive]="['active']">
	        		<a class="nav-link" [routerLink]="['/login']"><i class="fas fa-sign-in-alt"></i> Login</a>
	      		</li>
	    	</ul>
			<ul class="navbar-nav ml-auto" *ngIf="identity">
				<li *ngIf="identity.image" class="avatar" >
					<img src="{{ url + '/get-image-file/' + identity.image}}"/>
				</li>
				<li class="nav-item dropdown">
			    	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ identity.name }}</a>
			        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
			        	<a *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="dropdown-item" [routerLink]="['/admin-panel']"><i class="fas fa-wrench"></i> Admin Panel</a>
			        	<div *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="dropdown-divider"></div>
			         	<a class="dropdown-item" [routerLink]="['/account']"><i class="fas fa-user-cog"></i> Account</a>
			         	<div class="dropdown-divider"></div>
			        	<a class="dropdown-item pointer" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
			        </div>
			    </li>
	    	</ul>
	  	</div>
	</nav>
</div>

<div class="col-lg-11 mt-3">
	<router-outlet></router-outlet>
</div>
